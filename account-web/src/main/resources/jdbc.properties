jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=root
#tomcat pool
tomcat.maxIdle=100
tomcat.minIdle=5
tomcat.maxActive=100
tomcat.maxWait=10000
tomcat.initialSize=3
tomcat.removeAbandoned=true
tomcat.removeAbandonedTimeout=600
tomcat.defaultAutoCommit=true
tomcat.timeBetweenEvictionRunsMillis=1200000
tomcat.minEvictableIdleTimeMillis=1800000